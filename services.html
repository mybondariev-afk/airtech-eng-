<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#0a0a0a;color:#f0f0f0;}
html{scroll-behavior:smooth;}
header{background:linear-gradient(90deg,#0ff,#00f);padding:20px;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;color:#0ff;}
nav a{color:#0ff;margin-left:20px;text-decoration:none;transition:all 0.4s ease-in-out;}
nav a:hover{color:#fff;}
section{padding:100px 20px;text-align:center;}
.card{background:#111;padding:20px;margin:20px;border-radius:10px;text-decoration:none;display:block;opacity:0;transform:translateY(30px);transition:all 0.6s ease-out;color:#0ff;}
.card.visible{opacity:1;transform:translateY(0);}
.card:hover{transform:scale(1.05);box-shadow:0 0 30px #0ff;}
.btn{padding:15px 30px;background:#0ff;color:#000;text-decoration:none;display:inline-block;margin-top:20px;transition:all 0.4s ease-in-out;}
.btn:hover{background:#00f;color:#0ff;transform:scale(1.08);}
.btn:active{transform:scale(0.95);box-shadow:0 0 20px #0ff inset;transition:all 0.2s ease-in-out;}
footer{background:#111;color:#0ff;padding:20px;text-align:center;}
</style>

<script>
const cards = document.querySelectorAll('.card');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){ entry.target.classList.add('visible'); }
  });
},{ threshold: 0.2 });
cards.forEach(card => observer.observe(card));
</script>
