<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Orbitron',sans-serif;background:#0a0a0a;color:#f0f0f0;}
html{scroll-behavior:smooth;}
header{background:linear-gradient(90deg,#0ff,#00f);padding:20px;display:flex;justify-content:space-between;align-items:center;}
header h1{margin:0;color:#0ff;}
nav a{color:#0ff;margin-left:20px;text-decoration:none;transition:all 0.4s ease-in-out;}
nav a:hover{color:#fff;}
section{padding:100px 20px;text-align:center;}
form{max-width:500px;margin:auto;background:#111;padding:30px;border-radius:15px;box-shadow:0 0 30px #0ff;display:flex;flex-direction:column;}
input, select, textarea{margin:10px 0;padding:12px;border:none;border-radius:8px;background:#222;color:#fff;font-size:1rem;}
input:focus, select:focus, textarea:focus{outline:none;box-shadow:0 0 10px #0ff;}
.btn{padding:15px 30px;background:#0ff;color:#000;border:none;margin-top:20px;cursor:pointer;transition:all 0.4s ease-in-out;text-transform:uppercase;letter-spacing:1px;}
.btn:hover{background:#00f;color:#0ff;transform:scale(1.08);}
.btn:active{transform:scale(0.95);box-shadow:0 0 20px #0ff inset;transition:all 0.2s ease-in-out;}
footer{background:#111;color:#0ff;padding:20px;text-align:center;}
</style>
</head>

<header>
<h1>AirTech Rent</h1>
<nav>
  <a href="index.html">Home</a>
  <a href="services.html">Services</a>
  <a href="fleet.html">Fleet</a>
  <a href="contact.html">Contact</a>
</nav>
</header>

<section>
<h2>Book Your Flight</h2>
<form>
  <input type="text" placeholder="Full Name" required>
  <input type="email" placeholder="Email Address" required>
  <input type="tel" placeholder="Phone Number" required>
  <select required>
    <option value="">Select Aircraft</option>
    <option value="jet">Modern Jet</option>
    <option value="tourist">Tourist Plane</option>
    <option value="helicopter">Helicopter</option>
  </select>
  <textarea placeholder="Additional Requests" rows="4"></textarea>
  <button type="submit" class="btn">Confirm Booking</button>
</form>
</section>
